<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Naufragados</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/naufragos}">N치ufragos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/habilidades}">Habilidades</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/kpi}">KPI</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Panel KPI</h2>
    <div class="row">
        <div class="col-md-6 mb-4">
            <h5>N치ufragos por Nacionalidad</h5>
            <canvas id="chartNacionalidad"></canvas>
        </div>
        <div class="col-md-6 mb-4">
            <h5>N치ufragos por Sexo</h5>
            <canvas id="chartSexo"></canvas>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var nacionalidadLabels = /*[[${nacionalidadLabels}]]*/ [];
    var nacionalidadData = /*[[${nacionalidadData}]]*/ [];
    var sexoLabels = /*[[${sexoLabels}]]*/ [];
    var sexoData = /*[[${sexoData}]]*/ [];

    new Chart(document.getElementById('chartNacionalidad'), {
        type: 'bar',
        data: {
            labels: nacionalidadLabels,
            datasets: [{
                label: 'N치ufragos',
                data: nacionalidadData,
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
        }
    });

    new Chart(document.getElementById('chartSexo'), {
        type: 'doughnut',
        data: {
            labels: sexoLabels,
            datasets: [{
                data: sexoData,
                backgroundColor: ['rgba(255,99,132,0.6)', 'rgba(54,162,235,0.6)', 'rgba(255,205,86,0.6)']
            }]
        },
        options: { responsive: true }
    });
    /*]]>*/
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
