<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Habilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Naufragados</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/naufragos}">NÃ¡ufragos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/habilidades}">Habilidades</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/kpi}">KPI</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2 th:text="${habilidad.id == null ? 'Nueva Habilidad' : 'Editar Habilidad'}"></h2>
    <form th:action="@{/habilidades/save}" th:object="${habilidad}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <textarea class="form-control" th:field="*{descripcion}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Dificultad</label>
            <input type="text" class="form-control" th:field="*{dificultad}">
        </div>
        <div class="mb-3">
            <label class="form-label">Experiencia</label>
            <input type="number" class="form-control" th:field="*{experiencia}">
        </div>
        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <input type="text" class="form-control" th:field="*{categoria}">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/habilidades}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
