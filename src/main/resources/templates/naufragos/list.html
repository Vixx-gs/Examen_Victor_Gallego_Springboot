<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>N치ufragos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Naufragados</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/naufragos}">N치ufragos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/habilidades}">Habilidades</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/kpi}">KPI</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>N치ufragos</h2>
    <a th:href="@{/naufragos/new}" class="btn btn-primary mb-3">Nuevo N치ufrago</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Isla</th>
                <th>Nacionalidad</th>
                <th>Fecha Rescate</th>
                <th>Habilidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="n : ${naufragos}">
                <td th:text="${n.id}"></td>
                <td th:text="${n.nombre}"></td>
                <td th:text="${n.edad}"></td>
                <td th:text="${n.sexo}"></td>
                <td th:text="${n.isla}"></td>
                <td th:text="${n.nacionalidad}"></td>
                <td th:text="${n.fechaRescate}"></td>
                <td th:text="${n.habilidad != null ? n.habilidad.nombre : '-'}"></td>
                <td>
                    <a th:href="@{/naufragos/edit/{id}(id=${n.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <form th:action="@{/naufragos/delete/{id}(id=${n.id})}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
