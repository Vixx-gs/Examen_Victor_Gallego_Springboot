<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario N치ufrago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Naufragados</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/naufragos}">N치ufragos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/habilidades}">Habilidades</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/kpi}">KPI</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2 th:text="${naufrago.id == null ? 'Nuevo N치ufrago' : 'Editar N치ufrago'}"></h2>
    <form th:action="@{/naufragos/save}" th:object="${naufrago}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" th:field="*{edad}">
        </div>
        <div class="mb-3">
            <label class="form-label">Sexo</label>
            <select class="form-select" th:field="*{sexo}">
                <option value="">Selecciona</option>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Isla</label>
            <input type="text" class="form-control" th:field="*{isla}">
        </div>
        <div class="mb-3">
            <label class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" th:field="*{nacionalidad}">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha Rescate</label>
            <input type="date" class="form-control" th:field="*{fechaRescate}">
        </div>
        <div class="mb-3">
            <label class="form-label">Habilidad</label>
            <select class="form-select" name="habilidadId">
                <option value="">Sin habilidad</option>
                <option th:each="h : ${habilidades}"
                        th:value="${h.id}"
                        th:text="${h.nombre}"
                        th:selected="${naufrago.habilidad != null && naufrago.habilidad.id == h.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/naufragos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
